version: '3'
services:
  app:
    build: .
    restart: on-failure
    depends_on:
      - db
  db:
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: java_spring_pub
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    ports:
      - 3306:3306