databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-master.yaml
  - changeSet:
      id: add user and auth_info tables
      author: valuados
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(64)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: fio
                  type: varchar(512)
                  constraints:
                    nullable: false
              - column:
                  name: gender
                  type: varchar(50)
              - column:
                  name: birth_date
                  type: date
              - column:
                  name: user_role
                  type: varchar(16)
        - createTable:
            tableName: auth_info
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: login
                  type: varchar(64)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_auth_info_user
                    references: user(id)
  - changeSet:
      id: init menu_item table
      author: valuados
      changes:
        - createTable:
            tableName: menu_item
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(64)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: description
                  type: varchar(512)
                  constraints:
                    nullable: false
              - column:
                  name: portion
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: bottle_volume
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: portion_price
                  type: DECIMAL(6,2)
                  constraints:
                    nullable: false
              - column:
                  name: bottle_price
                  type: DECIMAL(6,2)
                  constraints:
                    nullable: false
              - column:
                  name: strength
                  type: DECIMAL(5,1)
                  constraints:
                    nullable: false
  - changeSet:
      id: insert menu_item_1
      author: valuados
      changes:
        - insert:
            tableName: menu_item
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: title
                  value: "Heineken"
              - column:
                  name: description
                  value: "То самое немецкое с пенкой"
              - column:
                  name: portion
                  value: 500
              - column:
                  name: bottle_volume
                  value: 500
              - column:
                  name: portion_price
                  value: 6.50
              - column:
                  name: bottle_price
                  value: 6.50
              - column:
                  name: strength
                  value: 3.8
  - changeSet:
      id: insert menu_item_2
      author: valuados
      changes:
        - insert:
            tableName: menu_item
            columns:
              - column:
                  name: id
                  value: 2
              - column:
                  name: title
                  value: "Zubrowka"
              - column:
                  name: description
                  value: "Водка Зубровка"
              - column:
                  name: portion
                  value: 50
              - column:
                  name: bottle_volume
                  value: 1000
              - column:
                  name: portion_price
                  value: 5.00
              - column:
                  name: bottle_price
                  value: 50.00
              - column:
                  name: strength
                  value: 40.0
  - changeSet:
      id: init order table and ordered_item table
      author: valuados
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: total_price
                  type: DECIMAL(8,2)
                  constraints:
                    #nullable: false
              - column:
                  name: status
                  type: varchar(512)
                  constraints:
                    #nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    #nullable: false
                    foreignKeyName: fk_order_user
                    references: user(id)
        - createTable:
            tableName: ordered_item
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: menu_item_id
                  type: BIGINT
                  constraints:
                    #nullable: false
                    foreignKeyName: fk_omi_mi
                    references: menu_item(id)
              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    #nullable: false
              - column:
                  name: volume
                  type: INT
                  constraints:
                    #nullable: false
              - column:
                  name: total_price
                  type: DECIMAL(8,2)
                  constraints:
                    #nullable: false